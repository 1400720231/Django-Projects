{% extends "learning_logs/base.html" %}
{% block content %}
    {% if form.errors %}
        <p>用户名密码不匹配请重试！</p>
    {% endif %}
    <form method="post" action=" {% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
    <button name="submit">登陆</button>
        <!--登陆成功后会跳转到index页面，试过了改成topics就会跳到topics页面-->
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>

{% endblock content %}
