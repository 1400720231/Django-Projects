{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div    class="container">
		<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div  class="item active">
			<img src="{% static "images/5.jpeg" %}" alt="First slide">
		</div>
		<div class="item">
			<img src="{% static "images/5.jpeg"" %}" alt="Second slide">
		</div>
		<div class="item">
			<img src="{% static "images/5.jpeg"" %}" alt="Third slide">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
	</div> 

</div>
<!--添加宽度-->
	<div style="height:20px"  class="container"></div>


	<div class="container">
		<div class="row">
		{% for a in all %}
			<div class="col-md-3 panel panel-success">

				<p style="font-size:15px" >名字：<span class="text-danger">{{ a.position_name }}</span></p>
				<p style="font-size:15px" >状态：<span class="text-danger">{{ a.get_is_occupied_display }}</span></p>
				<p style="font-size:15px" >价格：<span class="text-danger">{{ a.price }}</span>块/小时</p>
				<p class="btn btn-success"><a href="{% url 'operations:order_position' a.id %}">立即预定</a></p>

			</div>
		{% endfor %}
			
			</div>
		</div>
	</div>
	
{% endblock  %}
